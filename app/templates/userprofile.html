<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<div class="row">
<div class="content">
    
<div class="card-panel col s12 z-depth-6">
    <h1 class="title">
        Viewing {{user.email}}
    </h1>         
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s6">  
                    <input class="input" type="text" name="topic" placeholder="subreddit name">
                </div>
            </div>
            <div class="row">
                <div class="col s6">  
                    <button class="btn">Add</button>
                </div>
        </form>

    </div>       
</div>
</div>
<div class="row">
<table class='table'>
            <theader>
                <tr>
                    <th>
                        Subscriptions
                    </th>
                    <th>&nbsp;</th>
                </tr>
            </theader>
            {%for r in subscriptions%}
            <tr>
              <td>{{r.content.value}}</td> 
              <td><a href="{{url_for('main.profile',id=[r.id])}}"><i class="material-icons red-text">delete</i></a></td> 
            </tr>
            {%endfor%}
            
        </table>
</div>
</div>


{% endblock %}
