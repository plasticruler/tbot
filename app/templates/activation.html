<!-- templates/activation.html -->

{% extends "base.html" %}

{% block content %}
<div class="row">
<div class="card-panel col s12 z-depth-6">
    <h3 class="title">Account activation</h3>
                        <div class="box">
                        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
        <form method="POST" action="/login" class="col s12">
            <div class="row">
                <div class="col s6">
                    <input class="input-field" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <input class="input-field" type="text" name="confirmation_code" placeholder="Confirmation code">
                </div>
            </div>
         
            <div class="row">
                <div class="col s12">
                    <button class="btn" type="submit">Confirm</button>
                </div>
                
            </div>            
        </form>
    </div>
</div>


</row>

{% endblock %}
