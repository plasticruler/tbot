<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<div class="row">
<div class="content">
    
<div class="card-panel col s12 z-depth-6">
<h1 class="title">
    Enter your subscriptions
    </h1>
        <form class="col s12" action="{{url_for('main.profile')}}" method='POST'>
            <div class="row">
                <div class="input-field col s6">
                    <input name="subreddit_name" id = "subreddit_name" placeholder="subreddit name" class="validate"></input>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn" type="submit">Save</button>
                </div>                
            </div>
        </form>
        
</div>
</div>
<div class="row">
<table class='table'>
            <theader>
                <tr>
                    <th>
                        Subscriptions
                    </th>
                    <th>&nbsp;</th>
                </tr>
            </theader>
            {%for r in subscriptions%}
            <tr>
              <td>{{r.content.value}}</td> 
              <td><a href="{{url_for('main.profile',id=[r.id])}}"><i class="material-icons red-text">delete</i></a></td> 
            </tr>
            {%endfor%}
            
        </table>
</div>
</div>


{% endblock %}
