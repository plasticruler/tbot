<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="row">
<div class="card-panel col s12 z-depth-6">
<h3 class="title">Sign Up</h3>    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
    {% endwith %}
        <form method="POST" action="/signup">
            <div class="row"> 
            <div class="col s6">               
                    <input class="input-field" type="email" name="email" placeholder="Email" autofocus="">                
                    </div>
            </div>

            <div class="row">                
            <div class="col s6">  
                    <input class="input-field " type="text" name="name" placeholder="Name" autofocus="">                
                    </div>
            </div>

            <div class="row">
                <div class="col s6">  
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="row">
            <div class="col s6">  
                <button class="btn">Sign Up</button>
            </div>
            </div>
        </form>
</div>
</row>
{% endblock %}
