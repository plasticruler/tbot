<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="row">
<div class="card-panel col s6 offset-s3 z-depth-6">
    <h3 class="title">Login</h3>
                        <div class="box">
                        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
        <form method="POST" action="{{url_for('auth.login')}}" class="col s12">
            <div class="row">
                <div class="col s10">
                    <input class="input-field" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="row">
                <div class="col s10">
                    <input class="input-field" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="row">
                <label class="col s10">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn" type="submit">Login</button>
                </div>
                
            </div>            
        </form>
    </div>
</div>


</row>

{% endblock %}
